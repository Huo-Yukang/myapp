<div><img class="a" src="assets/img/1.jpg" /></div>
<div *ngIf="food">
  <div class="j">修改菜品</div>
  <div class="b">菜品编号：</div>
  <input class="c" [(ngModel)]="food.foodno" />
  <div class="d">菜品名称：</div>
  <input class="e" [(ngModel)]="food.foodname" />
  <div class="f">菜品价格：</div>
  <input class="g" placeholder="请输入价格" type="text" name="菜品价格" #price />
  <div class="h">菜品总量：</div>
  <input class="i" placeholder="请输入总量" type="text" name="菜品总量" #total />
</div>



<div *ngIf="college" class="in">
  <h2>学院信息修改</h2><br>
  <div>
    <label>学院编号: </label> <input [(ngModel)]="college.no" /><br>
    <label>学院名称: </label> <input [(ngModel)]="college.description"/><br>
    <label>备 注: </label> <textarea [(ngModel)]="college.remarks" ></textarea>
  </div>
  <button (click)="goBack()">返回</button>
  <button (click)="save()">保存</button>
</div>
